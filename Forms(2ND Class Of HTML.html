<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making the form</title>
</head>
<body>
    <form>
    <table width="50%">
        <tr>
            <td width="20%">Name:</td><td><input type="text" name="fullname" value=""></td> 
        </tr>

        <tr>
            <td>Address:</td><td><input type="address" name="fullname" value=""></td>
        </tr>

      <tr>
        <td>Password:</td><td><input type="password" name="fullname" value=""></td>
   
      </tr>
      
        <tr>
            <td>Country:</td><td>
                <select name="country" multiple="country">
                    <option> Choose</option>
                    <option selected>Nepal</option>
                    <option>India</option>
                    <option>China</option>
                </select></td>
       

<tr>
<td><label>Gender:</label></td>
<td>
<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female
</td>
</tr>


<tr>
<td>Your Favourite:</td>
<td>


<input type="radio" name="Your Favourite:" value="Green">Green
<input type="radio" name="Your Favourite:" value="Red">Red
<input type="radio" name="Your Favourite:" value="Blue">Blue
<input type="radio" name="Your Favourite:" value="Yellow">Yellow
</td>
</tr>

<tr>
    <td>Color Cheakbox:</td><td>
<input type="radio" name="color" value="Blue">Blue
<input type="radio" name="color" value="Red">Red
<input type="checkbox" name="Green" value="Green">Green
<input type="checkbox" name="Yellow" value="Yellow">Yellow
    </td>
</tr>


<tr>
    <td colspan="2">Message Box:<br>
        <textarea name="message" placeholder="My Message..." rows="10" cols="50"></textarea>
    </td>
</tr>


<tr>
    <td colspan="2"><input type="submit" name="send" value="submit"></td>
</tr>

<tr>
    <td colspan="2"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3531.954844914978!2d85.32895931417899!3d27.71868043160252!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb191266a34917%3A0x15515dd948b1508d!2sBhat%20Bhateni%20Supermarket%2C%20Kathmandu%2044600!5e0!3m2!1sen!2snp!4v1641283563937!5m2!1sen!2snp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </td>
</tr>
</table>

</form>
</body>
</html>
